name: 'traq webhook'
description: 'webhook for traq'
inputs:
  webhook-id:
    description: webhook id
    required: true
  webhook-secret:
    description: webhook secret
    required: false
    default: '-1'
  channel-id:
    description: send channel id
    required: false
    default: '-1'
  message:
    description: message content
    required: false
    default: ''
runs:
  using: 'node12'
  main: 'dist/index.js'
